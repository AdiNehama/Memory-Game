<!DOCTYPE html>

<html>
  <head>
    <link rel="stylesheet" type="text/css" href="ex2.css" />
    <title>Memory Game</title>
    <link rel="stylesheet" />
  </head>
  <body>
    <div id="game-container">
      <h1>Memory Game</h1>
      <div id="input-screen">
        <input type="text" id="name-input" placeholder="Enter your full name" />
        <input
          type="number"
          id="card-input"
          min="2"
          max="30"
          placeholder="Enter the number of pairs"
        />
        <button id="start-button">Start</button>
      </div>
      <div id="game-screen" class="hidden">
        <h2>Good Luck , <span id="player-name-game"></span> !</h2>
        <div id="timer">00:00</div>

        <div id="cards-container"></div>
      </div>
      <div id="end-screen" class="hidden">
        <h2>Game Over !</h2>
        <h3>Player Name : <span id="player-name-end"></span></h3>
        <p id="time-taken"></p>
        <p>Nice !</p>
        <button id="play-again">Play Again</button>
      </div>
    </div>
    <script src="ex2.js"></script>
  </body>
</html>
